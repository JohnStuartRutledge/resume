<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot {
  fill: white;
  stroke: tomato;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="js/d3.v2.min.js"></script>
<script>

// TEMP VARIABLES
var aptrating_property = "MINDWINK",
    parse_date = d3.time.format("%Y-%m-%d %H:%M:%S").parse,
    format     = d3.time.format("%b %y");


var test_data  = [
    {"date": parse_date("2011-01-00 11:00:00"), "recommended_by": 30},
    {"date": parse_date("2011-09-00 11:00:00"), "recommended_by": 50},
    {"date": parse_date("2012-01-00 11:00:00"), "recommended_by": 60},
    {"date": parse_date("2012-07-00 11:00:00"), "recommended_by": 90}
];

var data = d3.range(40).map(function(i) {
  return {x: i/39, y: (Math.sin(i/3)+2)/4};});


console.log(test_data);

var margin = {top: 10, right: 10, bottom: 20, left: 40},
    width  = 620 - margin.left - margin.right,
    height = 400 - margin.top  - margin.bottom;

// month range - replace domain with max and min date
var x = d3.time.scale()
    .domain([new Date(2011, 01, 01), new Date(2012, 01, 01)])
    .range([0, width]);


var y = d3.scale.linear()
    .domain([0, 100])
    .range([height, 0]);

// MONTHS along X-axis
var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(-height)
    .tickFormat(format)
    .ticks(8)
    .orient("bottom");

// Rating along Y-axis
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.recommended_by); });

var svg = d3.select("body").append("svg")
    .datum(data)
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

svg.append("path")
    .attr("class", "line")
    .attr("d", line);

// add small label for the alias name
svg.append("svg:text")
    .attr("x", width - 6)
    .attr("y", height - 6)
    .attr("text-anchor", "end")
    .text(aptrating_property.toUpperCase() + " RATINGS");

svg.selectAll(".dot")
    .data(test_data)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", line.x())
    .attr("cy", line.y())
    .attr("r", 3.5);

</script>
